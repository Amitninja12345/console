<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Default Table</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../../../../../../../../../app/src/main/resources/org/jboss/hal/public/css/hal.min.css" rel="stylesheet">

    <script src="../../../../../../../../../app/src/main/resources/org/jboss/hal/public/js/jquery.min.js"></script>
    <script src="../../../../../../../../../app/src/main/resources/org/jboss/hal/public/js/bootstrap.min.js"></script>
    <script src="../../../../../../../../../app/src/main/resources/org/jboss/hal/public/js/patternfly.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="{{id()}}-wrapper" data-element="data-table">
            <div class="dataTables_header">
                <div id="{{id()}}-filter" class="dataTables_filter">
                    <label>
                        <input type="search" placeholder="" aria-controls="{{id()}}">
                    </label>
                </div>
                <div data-element="buttonToolbar" class="ColVis btn-toolbar" role="toolbar" aria-label="{{i18n().constants().tableToolbar()}}">
                    <div class="btn-group" data-button-group="{{CellDataTable.DEFAULT_BUTTON_GROUP}}" role="group" aria-label="{{i18n().constants().tableToolbar()}}">
                    </div>
                </div>
                <div data-element="navInfo" class="dataTables_info" role="status" aria-live="polite">{{i18n().constants().tableInfoEmpty()}}</div>
            </div>
            <div data-element="cellTableHolder" class="table-responsive hal-data-table"></div>
            <div class="dataTables_footer">
                <div class="dataTables_paginate paging_bootstrap_input" id="{{id()}}-paginate">
                    <ul class="pagination">
                        <li data-element="navFirst" class="first"><span class="i fa fa-angle-double-left"></span></li>
                        <li data-element="navPrev" class="prev"><span class="i fa fa-angle-left"></span></li>
                    </ul>
                    <div class="pagination-input">
                        <input data-element="navCurrentPage" type="text" class="paginate_input">
                        <span data-element="navPages" class="paginate_of"></span>
                    </div>
                    <ul class="pagination">
                        <li data-element="navNext" class="next"><span class="i fa fa-angle-right"></span></li>
                        <li data-element="navLast" class="last"><span class="i fa fa-angle-double-right"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
