            height: 150px;

        #macro-editor {
            height: 250px;

<body>
<div class="container-fluid">
    <div class="row">
        <div class="macro-list col-md-4">
            <div class="list-group list-view-pf">
                <div class="list-group-item list-view-pf-stacked">
                    <div class="list-view-pf-actions">
                        <div class="btn-group">
                            <a class="btn btn-default" href="#"><i class="fa fa-play"></i></a>
                            <a class="btn btn-default" href="#"><i class="fa fa-clipboard"></i></a>
                            <a class="btn btn-default" href="#"><i class="fa fa-remove"></i></a>
                        </div>
                    </div>
                    <div class="list-view-pf-main-info">
                        <div class="list-view-pf-body">
                            <div class="list-view-pf-description">
                                <div class="list-group-item-heading">
                                    Macro One
                                </div>
                                <div class="list-group-item-text">
                                    This is a description for 'macro one'.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-group-item list-view-pf-stacked active">
                    <div class="list-view-pf-actions">
                        <div class="btn-group">
                            <a class="btn btn-default" href="#"><i class="fa fa-play"></i></a>
                            <a class="btn btn-default" href="#"><i class="fa fa-clipboard"></i></a>
                            <a class="btn btn-default" href="#"><i class="fa fa-remove"></i></a>
                        </div>
                    </div>
                    <div class="list-view-pf-main-info">
                        <div class="list-view-pf-body">
                            <div class="list-view-pf-description">
                                <div class="list-group-item-heading">
                                    Macro Two
                                </div>
                                <!-- No description available -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-group-item list-view-pf-stacked">
                    <div class="list-view-pf-actions">
                        <div class="btn-group">
                            <a class="btn btn-default" href="#"><i class="fa fa-play"></i></a>
                            <a class="btn btn-default" href="#"><i class="fa fa-clipboard"></i></a>
                            <a class="btn btn-default" href="#"><i class="fa fa-remove"></i></a>
                        </div>
                    </div>
                    <div class="list-view-pf-main-info">
                        <div class="list-view-pf-body">
                            <div class="list-view-pf-description">
                                <div class="list-group-item-heading">
                                    Macro Three
                                </div>
                                <div class="list-group-item-text">
                                    This is a description for 'macro three'.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <pre id="macro-editor"></pre>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <pre>Step #1: Success
Step #2: Success
Step #3: Success
Step #4: Error
            </pre>
        </div>
    </div>
</div>
<script>
    var macroEditor = ace.edit("macro-editor");
    macroEditor.setTheme("ace/theme/tomorrow");
    macroEditor.getSession().setValue("batch\n/socket-binding-group=*:read-resource-description(access-control=combined-descriptions,operations=true,recursive=true)\nrun-batch -v\n:read-children-resources(child-type=socket-binding-group)\nbatch\n/interface=*:read-resource-description(access-control=combined-descriptions,operations=true,recursive=true)\nrun-batch -v\n:read-children-resources(child-type=interface)\n/interface=private:read-resource\nbatch\n/path=*:read-resource-description(access-control=combined-descriptions,operations=true,recursive=true)\nrun-batch -v\n:read-children-resources(child-type=path)\n/path=test:add(path=test)\n:read-children-resources(child-type=path)")
</script>
</body>
