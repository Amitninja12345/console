<p>A <strong>deployment</strong> is any resource, such a WAR or EAR application, that can be deployed to a server.</p>

<p>In einer verwalteten Domain werden Deployments Servergruppen zugewiesen. Alle Serverinstanzen in einer Servergruppe haben denselben Deployment-Inhalt.</p>
