<p>The Mail subsystem allows you to configure separate mail settings, that is named mail-session. A mail session can have only three types of servers: IMAP, POP, SMTP.</p>
<p>Each service references an existing outbound socket binding <code>outbound-socket-binding</code> (see <a href="#configuration;path=configuration%255C2socket-bindings">Socket Binding Groups</a>).</p>
