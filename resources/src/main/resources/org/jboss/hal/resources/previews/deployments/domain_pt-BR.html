<p>A <strong>deployment</strong> is any resource, such a WAR or EAR application, that can be deployed to a server.</p>

<p>Em um dom&iacute;nio gerenciado, as implanta&ccedil;&otilde;es s&atilde;o atribu&iacute;das a grupos de servidores. Todas as inst&acirc;ncias de servidor em um grupo de servidores ter&atilde;o o mesmo conte&uacute;do de implanta&ccedil;&atilde;o.</p>
