tourAccessControlUsers=Rollen hinzufügen und <strong>Benutzern</strong> und <strong>Gruppen</strong> zuweisen. Definieren Sie benutzerdefinierte Berechtigungen für <strong>Rollen</strong>, und zeigen Sie die Rollenmitgliedschaft an.
tourAccessControl=Standardmäßig nutzt EAP die einfache Zugriffssteuerung für die Verwaltungsschnittstellen. Optional können Sie die <strong>rollenbasierte Zugriffskontrolle</strong> (RBAC) implementieren, um Berechtigungen für Verwaltungsbenutzer anzugeben. Die einem Benutzer oder einer Gruppe zugewiesenen Rollen bestimmen, welche Ressourcen zugänglich sind und welche Vorgänge ausgeführt werden können.
tourAccessControlRoles=Verwalten Sie die Liste der <strong>Rollen</strong>, die einem Benutzer oder einer Gruppe zugewiesen sind.
tourDomainConfiguration=Liste der <strong>Profile</strong>, die in der verwalteten Domain verfügbar sind. Verschiedene Servergruppen können verschiedene Profile verwenden, je nach den erforderlichen Funktionen.
tourDomainConfigurationSubsystem=Die Konfiguration für jedes <strong>Untersystem</strong> im ausgewählten Profil anzeigen und ändern. Sie können beispielsweise eine Datenquelle hinzufügen, einen Messaging-Provider konfigurieren oder die Anwendungssicherheit einrichten.
tourDomainDeploymentsBrowseBy=Fügen Sie Deployments hinzu, und weisen Sie diese zu Servergruppen zu aus dem <strong>Content-Repository</strong> zu, wo der gesamte Deployment-Inhalt aufgelistet ist.<br/><br/>Fügen Sie Deployments aus <strong>Servergruppen</strong> hinzu, und aktivieren Sie diese für die Deployments, die mindestens einer Servergruppe zugewiesen wurden.
tourDomainDeploymentsAddActions=Fügen Sie ein Deployment zu einer Servergruppe hinzu, indem Sie ein <strong>neues Deployment</strong> hochladen, ein vorhandenes Deployment aus dem <strong>Content-Repository</strong> auswählen oder ein <strong>nicht verwaltetes Deployment</strong> für die Verwaltung außerhalb von EAP erstellen.
tourDomainHomeConfiguration=Die <strong>Konfiguration</strong> von Profilen und verfügbaren Untersystemen bearbeiten, die bestimmte Funktionen, wie Datenquellen oder Messaging, bereitstellen.
tourDomainHomeDeployments=Hinzufügen, Entfernen und Zuweisen von <strong>Deployments</strong> zu Servergruppen.
tourDomainHomeRuntime=Zeigen Sie <strong>Laufzeit</strong>-Informationen wie Serverstatus, JVM-Nutzung und Serverprotokolle an. Konfigurieren Sie Hosts und Servergruppen in einer verwalteten Domain.
tourDomainRuntimeServerGroup=<strong>Servergruppenkonfiguration</strong> anzeigen und <strong>Vorgänge</strong> ausführen, wie Starten, Stoppen und Neuladen aller Server in dieser Servergruppe.
tourDomainRuntimeServerGroupsAdd=<strong>Neue Servergruppe</strong> für die verwaltete Domain erstellen.
tourDomainRuntimeBrowseBy=Server nach <strong>Hosts</strong> oder <strong>Servergruppen</strong> in der verwalteten Domain verwalten.
tourDomainRuntimeServer=<strong>Serverkonfiguration</strong> anzeigen und <strong>Vorgänge</strong> ausführen, wie Starten, Stoppen und Neuladen des Servers.
tourDomainRuntimeServerAdd=<strong>Neuen Server</strong> für einen Host erstellen und einer Servergrupe zuweisen.
tourStandaloneConfigurationSubsystem=Die Konfiguration für jedes verfügbare <strong>Untersystem</strong> anzeigen und ändern. Sie können beispielsweise eine Datenquelle hinzufügen, einen Messaging-Provider konfigurieren oder die Anwendungssicherheit einrichten.
tourStandaloneDeployment=Den <strong>Status</strong> aller Deployments aktivieren, deaktivieren und anzeigen.
