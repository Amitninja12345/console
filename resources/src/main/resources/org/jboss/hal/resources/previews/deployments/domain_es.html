<p>A <strong>deployment</strong> is any resource, such a WAR or EAR application, that can be deployed to a server.</p>

<p>En un dominio administrado, las implementaciones se asignan a grupos de servidores. Todas las instancias de servidor dentro de un grupo de servidores tendr&aacute;n el mismo contenido de implementaci&oacute;n.</p>
