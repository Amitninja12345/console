<p>System property values can be set in a number of places in <code>domain.xml</code>, <code>host.xml</code> and
    <code>standalone.xml</code>. The values in
    <code>standalone.xml</code> are set as part of the server boot process. Values in <code>domain.xml</code> and
    <code>host.xml</code> are applied to servers when they are launched.</p>
