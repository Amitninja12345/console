<p>使用 <code>mgmt-users.properties</code> 文件或一个 LDAP 服务器进行认证的用户可以是用户组的成员。用户组是能够被分配给一个或多个用户的标签。</p>
<p>根据用户所属的用户组，RBAC 系统可以自动为用户分配角色。它也可以根据用户组的成员情况，把用户排除在某些角色之外。</p>
<p>当使用 <code>mgmt-users.properties</code> 文件时，组信息保存在 <code>mgmt-groups.properties</code> 文件中。.当使用 LDAP 时，组信息被存储在 LDAP 服务器中，并由 LDAP 服务器维护。</p>
