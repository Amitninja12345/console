<p>内容仓库保存上传到域控制器的所有内容。正上传后，内容可以分配给服务器组。</p>

<p id="drag-and-drop-deployment">您可以使用 <strong>拖放操作</strong>添加新内容或替换现有的内容。只需将一个或多个文件拖放到内容列中。如果有相同名称的内容已存在，该内容将被替换，否则内容将被添加。</p>

<p>您还可以添加未管理的部署。未管理的部署会指向服务器的本地文件系统上的一个文件夹。相较于管理的布署，未管理的部署在被部署前，不会被复制（上传）到服务器的部署仓库。部署的内容将保持在它的原始位置，并从此处直接部署。</p>

<p>如果内容不再需要分配给服务器组，则可以再次删除内容。</p>
