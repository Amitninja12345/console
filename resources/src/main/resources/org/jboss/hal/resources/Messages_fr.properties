removeConfirmationTitle=Supprimer {0}
tourAccessControl=Par défaut, EAP utilise des méthodes de contrôle des accès simples pour les interfaces de gestion. Vous pouvez néanmoins choisir de mettre en oeuvre un <strong>contrôle des accès basés sur les rôles</strong> (RBAC) pour attribuer un ensemble d''accès à des utilisateurs-gestionnaires. L''attribution de rôles à un utilisateur ou à un groupe permet de déterminer les ressources auxquelles le groupe ou utilisateur peut accéder et les opérations qu''il peut effectuer.
tourAccessControlHeader=Contrôler des accès utilisateur
tourAccessControlRoles=Gérez la liste des <strong>rôles</strong> assignés à un utilisateur ou groupe particulier.
tourAccessControlUsers=Ajoutez et assignez des rôles à des <strong>utilisateurs</strong> et <strong>groupes</strong>. Définissez des accès personnalisés pour les <strong>rôles</strong> et affichez l''appartenance des rôles.
tourDomainConfiguration=Répertoriez les <strong>profils</strong> disponibles dans un domaine géré. Des groupes de serveurs différents peuvent utiliser différents profils selon les fonctionnalités requises.
tourDomainConfigurationSubsystem=Affichez et modifiez la configuration de chaque <strong>sous-système</strong> associé au profil sélectionné. Vous pouvez par exemple ajouter une source de données, configurer un fournisseur de messagerie ou encore déployer une méthode de sécurité au niveau des applications.
tourDomainDeploymentsAddActions=Ajoutez un déploiement à un groupe de serveurs en téléchargeant un <strong>nouveau déploiement</strong>, en choisissant un déploiement existant dans le <strong>référentiel de contenu</strong>, ou en créant un <strong>déploiement non géré</strong> à gérer en dehors d''EAP.
tourDomainDeploymentsBrowseBy=Ajoutez des déploiements et assignez-les aux groupes de serveurs à partir de la vue <strong>Hôte de contenu</strong>, dans laquelle s''affiche l''ensemble du contenu de déploiement.<br/><br/>Ajoutez et activez des déploiements à partir de <strong>Groupes de serveurs</strong> pour les déploiements assignés à un ou plusieurs groupes de serveurs.
tourDomainHomeConfiguration=Gérez la <strong>configuration</strong> de profils et de sous-systèmes disponibles fournissant un ensemble donné de fonctionnalités, tel que des sources de données ou un fournisseur de messagerie.
tourDomainHomeDeployments=Ajouter, supprimer et assigner des <strong>déploiements</strong> à des groupes de serveurs.
tourDomainHomeRuntime=Affichez des informations de <strong>runtime</strong> comme le statut des serveurs, l''utilisation des JVM et les fichiers de journalisation des serveurs. Dans un domaine géré, configurez les hôtes et les groupes de serveur.
tourDomainRuntimeBrowseBy=Gérez des serveurs par <strong>hôtes</strong> ou <strong>groupes de serveurs</strong> dans le domaine géré.
tourDomainRuntimeServer=Affichez une <strong>configuration de serveur</strong> pour, par exemple, <strong></strong> démarrer, arrêter et recharger le serveur.
tourDomainRuntimeServerAdd=Créez un <strong>nouveau serveur</strong> pour un hôte et l''assigner à un groupe de serveurs.
tourDomainRuntimeServerGroup=Affichez la <strong>configuration d''un groupe de serveurs</strong> pour pouvoir effectuer des <strong>opérations</strong>, comme démarrer, arrêter et recharger tous les serveurs du groupe.
tourDomainRuntimeServerGroupsAdd=Créez un <strong>nouveau groupe de serveurs</strong> pour le domaine géré.
tourStandaloneConfigurationSubsystem=Affichez et modifiez la configuration de chaque <strong>sous-système</strong> disponible. Vous pouvez par exemple ajouter une source de données, configurer un fournisseur de messagerie ou encore déployer une méthode de sécurité au niveau des applications.
tourStandaloneDeployment=Activez, désactivez et affichez le \n<strong>statut</strong> de tous les déploiements.
tourStandaloneDeploymentAddActions=Ajoutez un déploiement en téléchargeant un <strong>nouveau déploiement</strong> ou en créant un <strong>déploiement non géré</strong> à gérer en dehors d''EAP.
tourStandaloneHomeConfiguration=Gérez la <strong>configuration</strong> de sous-systèmes disponibles fournissant un ensemble donné de fonctionnalités, tel que des sources de données ou un fournisseur de messagerie.
tourStandaloneHomeDeployments=Ajouter, supprimer et activer des <strong>déploiements</strong>.
tourStandaloneHomeRuntime=Afficher les informations de <strong>runtime</strong> comme le statut du serveur, le statut de la JVM et les fichiers de journalisation du serveur.
tourStandaloneRuntimeServer=Affichez les <strong>informations de runtime</strong> sur le serveur, telles que l''utilisation d''une JVM et les fichiers de journalisation du serveur.
tourStandaloneRuntimeSubsystem=Affichez les informations de runtime spécifiques à un <strong>sous-système</strong> comme les mesures de source de données et les transactions.
unauthorized=Vous n''avez pas les permissions requises pour acc\u00E9der \u00E0 cette ressource.
unknownError=Erreur interne
