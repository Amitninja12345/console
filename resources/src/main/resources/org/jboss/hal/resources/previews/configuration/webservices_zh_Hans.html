<p>JBossWS 组件将通过 webservices 子系统提供给应用程序服务器。JBossWS 组件用于进行对 WS 端点的处理。该子系统支持公布的端点地址，以及端点句柄链。默认的 webservice 子系统在服务器的域和独立配置文件中提供。</p>

<h2>其他资源</h2>
<p>webservice 子系统由 JBossWS 项目提供。如需了解更多相关信息，请参考项目文档。</p>
