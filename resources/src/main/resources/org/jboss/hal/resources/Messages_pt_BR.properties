switchToRbacProvider=<p>No momento, voc\u00EA est\u00E1 usando o provedor simples.</p><p>Antes de alterar o provedor para RBAC, certifique-se de que sua configura\u00E7\u00E3o tenha um usu\u00E1rio que ser\u00E1 mapeado para uma das fun\u00E7\u00F5es de RBAC. Caso contr\u00E1rio, sua instala\u00E7\u00E3o n\u00E3o ser\u00E1 gerenci\u00E1vel, a menos que seja desligada e a configura\u00E7\u00E3o XML seja editada.</p><p>Observe que voc\u00EA precisar\u00E1 reiniciar para que as novas configura\u00E7\u00F5es surtam efeito.</p>
switchToSimpleProvider=<p>No momento, voc\u00EA est\u00E1 usando o provedor RBAC.</p><p>Ao alternar o provedor para simples, as restri\u00E7\u00F5es n\u00E3o ser\u00E3o mais aplicadas e todos os usu\u00E1rios atuar\u00E3o como superusu\u00E1rios. A configura\u00E7\u00E3o de RBAC n\u00E3o ser\u00E1 perdida.</p><p>Observe que voc\u00EA precisar\u00E1 reiniciar para que as novas configura\u00E7\u00F5es surtam efeito.</p>
testConnectionCancelError=N\u00E3o foi poss\u00EDvel remover a fonte de dados <strong>{0}</strong> criada durante a conex\u00E3o de teste.
testConnectionDomain=<p>Nesta p\u00E1gina, voc\u00EA pode testar a conex\u00E3o da sua fonte de dados. Isso requer um servidor em execu\u00E7\u00E3o que fa\u00E7a parte do perfil atualmente selecionado.</p><p>Observe que testar a conex\u00E3o altera a sem\u00E2ntica do assistente:</p><ul><li>Se voc\u00EA pressionar <strong>{0}</strong> pela <strong>primeira vez</strong>, a fonte de dados ser\u00E1 <strong>criada antecipadamente</strong>.</li><li>Se voc\u00EA <strong>voltar</strong> e alterar as configura\u00E7\u00F5es, isso <strong>modificar\u00E1</strong> a fonte de dados rec\u00E9m-criada. Observe que n\u00E3o \u00E9 poss\u00EDvel alterar o nome e as associa\u00E7\u00F5es JNDI ap\u00F3s a cria\u00E7\u00E3o da fonte de dados.</li><li>Se voc\u00EA <strong>cancelar</strong> o assistente, a fonte de dados ser\u00E1 <strong>removida</strong> novamente. Isso poder\u00E1 exigir que a inst\u00E2ncia de servidor relacionada seja recarregada.</li></ul><p>Se voc\u00EA optar por continuar sem testar a conex\u00E3o, a fonte de dados ser\u00E1 criada ap\u00F3s a conclus\u00E3o do assistente.</p>
testConnectionError=N\u00E3o foi poss\u00EDvel testar a conex\u00E3o para a fonte de dados <strong>{0}</strong>.
testConnectionErrorDomain=A conex\u00E3o de teste exige que um servidor esteja em execu\u00E7\u00E3o e que n\u00E3o haja um servidor em execu\u00E7\u00E3o para o perfil selecionado.
testConnectionStandalone=<p>Nesta p\u00E1gina, voc\u00EA pode testar a conex\u00E3o da sua fonte de dados. </p><p>Observe que testar a conex\u00E3o altera a sem\u00E2ntica do assistente:</p><ul><li>Se voc\u00EA pressionar <strong>{0}</strong> pela <strong>primeira vez</strong>, a fonte de dados ser\u00E1 <strong>criada antecipadamente</strong>.</li><li>Se voc\u00EA <strong>voltar</strong> e alterar as configura\u00E7\u00F5es, isso <strong>modificar\u00E1</strong> a fonte de dados rec\u00E9m-criada. Observe que n\u00E3o \u00E9 poss\u00EDvel alterar o nome e as associa\u00E7\u00F5es JNDI ap\u00F3s a cria\u00E7\u00E3o da fonte de dados.</li><li>Se voc\u00EA <strong>cancelar</strong> o assistente, a fonte de dados ser\u00E1 <strong>removida</strong> novamente. Isso poder\u00E1 exigir que o servidor seja recarregado.</li></ul><p>Se voc\u00EA optar por continuar sem testar a conex\u00E3o, a fonte de dados ser\u00E1 criada ap\u00F3s a conclus\u00E3o do assistente.</p>
