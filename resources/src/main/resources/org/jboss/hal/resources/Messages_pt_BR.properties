tourAccessControl=Por padr\u00E3o, o EAP usa controles de acesso simples para as interfaces de gerenciamento. Como alternativa, voc\u00EA pode escolher implementar <strong>Controle de acesso baseado em fun\u00E7\u00E3o</strong> (RBAC) para especificar um conjunto de permiss\u00F5es para usu\u00E1rios de gerenciamento. As fun\u00E7\u00F5es atribu\u00EDdas a um usu\u00E1rio ou grupo determinam quais recursos podem ser acessados e quais opera\u00E7\u00F5es podem ser realizadas.
