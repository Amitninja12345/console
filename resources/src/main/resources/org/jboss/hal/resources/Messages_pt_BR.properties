sharedStoreStrategy=<strong>Armazenamento compartilhado</strong><br/>Este estilo de alta disponibilidade difere da replica\u00E7\u00E3o de dados por exigir um sistema de arquivos compartilhado que seja acess\u00EDvel tanto pelo n\u00F3 ativo quanto de backup. Isso significa que os pares de servidores usam o mesmo local para a pagina\u00E7\u00E3o, di\u00E1rio de mensagens, di\u00E1rio de associa\u00E7\u00F5es e mensagens grandes nas suas configura\u00E7\u00F5es.<br/>Al\u00E9m disso, cada servidor participante no par, ativo e de backup, precisar\u00E1 ter uma <code>cluster-connection</code> definida, mesmo que n\u00E3o seja parte de um cluster, pois a <code>cluster-connection</code> define como o servidor de backup anuncia sua presen\u00E7a ao servidor ativo e quaisquer outros n\u00F3s.
