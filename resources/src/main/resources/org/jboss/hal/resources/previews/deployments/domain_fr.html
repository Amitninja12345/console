<p>A <strong>deployment</strong> is any resource, such a WAR or EAR application, that can be deployed to a server.</p>

<p>Dans un domaine g&eacute;r&eacute;, les d&eacute;ploiements sont assign&eacute;s &agrave; des groupes de serveurs. Toutes les instances de serveur d&#39;un groupe partagent le m&ecirc;me contenu de d&eacute;ploiement.</p>
