tourAccessControl=默认情况下，EAP 使用简单的管理接口访问控制。您可以选择实施<strong>基于角色的访问权限控制</strong> (RBAC) 来为管理接口指定一组权限。分配给用户或组的角色决定了可以访问哪些资源以及可以执行哪些操作。
tourAccessControlRoles=管理分配给特定用户或组的<strong>角色</strong>列表。
tourAccessControlUsers=添加和分配角色至<strong>用户</strong>和<strong>组</strong>。为<strong>角色</strong>指定自定义权限，并查看角色的成员关系。
tourDomainConfiguration=受管域中可用的<strong>配置文件</strong>列表。不同的服务器组可能根据所需的功能使用不同的配置文件。
tourDomainConfigurationSubsystem=查看和修改选中的配置文件中包含的各<strong>子系统</strong>的配置。例如，添加数据源、配置消息提供者或者设置应用安全性。
tourDomainDeploymentsAddActions=通过上传<strong>新部署</strong>、从<strong>内容存储库</strong>选择已有部署，或者创建一个将在 EAP 外管理的<strong>不受管的部署</strong>，将部署添加至服务器组。
tourDomainDeploymentsBrowseBy=添加部署，然后从<strong>内容存储库</strong>将它们分配至服务器组。内容存储库会列出所有部署内容。<br/><br/>对于尚未分配至任何服务器组的部署，从<strong>未分配的内容</strong>将部署分配至服务器组。<br/><br/>对于已经分配给一个或多个服务器组的部署，从<strong>服务器组</strong>添加和启用部署。
tourDomainHomeConfiguration=处理提供特定一组功能（例如数据源或消息）的配置文件和可用子系统的<strong>配置</strong>。
tourDomainHomeDeployments=对服务器组执行添加、删除和分配<strong>部署</strong>操作。
tourDomainHomeRuntime=查看<strong>运行时</strong>信息，例如服务器状态、JVM 使用情况和服务器日志。在受管域中，配置主机和服务器组。
tourDomainRuntimeBrowseBy=通过受管域中的<strong>主机</strong>或<strong>服务器组</strong>管理服务器。
tourDomainRuntimeServer=查看<strong>服务器配置</strong>，然后执行启动、停止和重新加载服务器等<strong>操作</strong>。
tourDomainRuntimeServerAdd=为主机创建一个<strong>新服务器</strong>，并将其分配至服务器组。
tourDomainRuntimeServerGroup=查看<strong>服务器组配置</strong>，并在此服务器组中执行启动、停止和重新加载所有服务器等<strong>操作</strong>。
tourDomainRuntimeServerGroupsAdd=为受管域创建一个<strong>新服务器组</strong>。
tourStandaloneConfigurationSubsystem=查看并修改每个可用 <strong>子系统</strong>的配置。例如，添加数据源、配置消息提供者，或者设置应用安全性。
tourStandaloneDeployment=启用、禁用和查看所有部署的<strong>状态</strong>。
tourStandaloneDeploymentAddActions=通过上传<strong>新部署</strong>或创建一个将在 EAP 外管理的<strong>不受管的部署</strong>来添加部署。
tourStandaloneHomeConfiguration=处理提供特定一组功能（例如数据源或消息）的可用子系统的<strong>配置</strong>。
tourStandaloneHomeDeployments=添加、删除和启用<strong>部署</strong>。
tourStandaloneHomeRuntime=查看<strong>运行时</strong>信息，例如服务器状态、JVM 使用情况和服务器日志。
tourStandaloneRuntimeServer=查看服务器的<strong>运行时信息</strong>，例如 JVM 使用情况和服务器日志。
tourStandaloneRuntimeSubsystem=查看<strong>子系统特定</strong>的运行时信息，例如事务或数据源指标数据。
