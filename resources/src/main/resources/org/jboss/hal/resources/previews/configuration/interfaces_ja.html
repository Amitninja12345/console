<p>ソケットのバインド先となるネットワークインターフェース / IP アドレス / ホスト名の論理名。 <code>domain.xml</code>、<code>host.xml</code>、および <code>standalone.xml</code> の設定にはすべてインターフェースを宣言できるセクションが含まれます。設定のその他のセクションは、マシンによって異なる可能性があるインターフェースの完全な詳細を含める代わりに、論理名を使用してこれらのインターフェースを参照できます。</p>

<p>インターフェースの設定には、インターフェースの論理名と、使用する実際の物理アドレスを解決するために使用する基準を指定する情報が含まれます。</p>
