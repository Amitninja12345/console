<p>リモート JMX (Java Management Extensions) のアクセスを設定します。</p>
<p>JMX サブシステムは Remoting エンドポイントでサービスを登録するため、JMX へのリモートアクセスは公開された Remoting コネクター上で取得できます。</p>
<p>これは、スタンドアロンモードではデフォルトで有効になっており、9990 番ポート上でアクセス可能ですが、ドメインモードでは無効になっているため、有効にする必要があります。ドメインモードでのポートは、${build.fullName} インスタンスが監視される Remoting コネクターのポートになります。</p>
