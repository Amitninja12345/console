<p>有七个预定义的用户角色：</p>
<ul>
    <li>Monitor</li>
    <li>Operator</li>
    <li>Maintainer</li>
    <li>Deployer</li>
    <li>Auditor</li>
    <li>Administrator</li>
    <li>SuperUser</li>
</ul>
<p>每个角色都有不同的权限，是专为特定的使用情况而设计的。Monitor、Operator、Maintainer、Administrator 和 SuperUser 中的每个角色都建立在前一个角色之上，每个都具有比前一个更高的权限。Auditor 和 Deployer 角色分别与 Monitor 和 Maintainer 角色类似，但有一些额外的特殊权限和限制。</p>
