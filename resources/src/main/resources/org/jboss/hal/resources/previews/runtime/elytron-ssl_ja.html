<p>elytron サブシステムの以下のリソースにランタイム操作のセットを提供します。</p>
<ul>
    <li><strong>証明機関アカウント</strong>: アカウントの作成、無効化、および更新を行い、アカウントキーを変更します。</li>
    <li><strong>キーマネージャー (Key Manager)</strong>: キーマネージャーを再度初期化します。</li>
    <li><strong>セキュリティードメイン (Security Domain)</strong>: アイデンティティーを読み取ります。</li>
    <li><strong>トラストマネージャー (Trust Manager)</strong>: 証明書失効リストをリロードします。</li>
</ul>
