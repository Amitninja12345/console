<p>ファイルシステムパスの論理名。 <code>domain.xml</code>、<code>host.xml</code>、および <code>standalone.xml</code> の設定にはすべてパスを宣言できるセクションが含まれます。設定のその他のセクションは、マシンによって異なる可能性があるパスの完全な詳細を含める代わりに、論理名を使用してこれらのパスを参照できます。</p>

<p>たとえば、logging サブシステム設定には、サーバーの <code>log</code> ディレクトリーを示す <code>jboss.server.log.dir</code> パスへの参照が含まれます。</p>
