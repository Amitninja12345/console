tourAccessControlUsers=Agregue y asigne roles a <strong>usuarios</strong> y <strong>grupos</strong>. Defina permisos personalizados para <strong>roles</strong> y vea la membresía de roles.
tourAccessControl=De manera predeterminada, EAP usa controles de acceso simple para las interfaces de administración. De manera opcional, puede implementar el <strong>Control de acceso basado en roles</strong> (RBAC) para especificar un conjunto de permisos para los usuarios de administración. Los roles asignados a un usuario o grupo determinan los recursos a los que se pueden acceder y las operaciones que se pueden realizar.
tourAccessControlRoles=Administre la lista de <strong>roles</strong> asignados a un usuario o grupo en particular.
tourDomainConfiguration=Lista de <strong>perfiles</strong> disponibles en el dominio administrado. Diferentes grupos de servidores pueden usar diferentes perfiles según las capacidades necesarias.
tourDomainConfigurationSubsystem=Consulte y modifique la configuración de cada <strong>subsistema</strong> incluido en el perfil seleccionado. Por ejemplo, agregue una fuente de datos, configure un proveedor de mensajería o ajuste la seguridad de la aplicación.
tourDomainDeploymentsBrowseBy=Agregue implementaciones y asígnelas a grupos de servidores del <strong>Repositorio de contenido</strong>, donde se enumera todo el contenido de implementación.<br/><br/>Asigne las implementaciones a grupos de servidores del <strong>Contenido no asignado</strong> para las implementaciones que no se asignaron a ningún grupo de servidores.<br/><br/>Agregue y habilite implementaciones de  los <strong>Grupos de servidores</strong> para las implementaciones que se asignaron a uno o más grupos de servidores.
tourDomainDeploymentsAddActions=Agregue una implementación a un grupo de servidores al cargar una <strong>nueva implementación</strong>, elegir una implementación existente del <strong>repositorio de contenido</strong> o crear una <strong>implementación no administrada</strong> para administrarla fuera de EAP.
tourDomainHomeConfiguration=Gestione la <strong>Configuración</strong> de perfiles y subsistemas disponibles que proporcionan un determinado conjunto de capacidades, como fuentes de datos o mensajería.
tourDomainHomeDeployments=Agregue, elimine y asigne <strong>Implementaciones</strong> a grupos de servidores.
tourDomainHomeRuntime=Consulte la información del <strong>Tiempo de ejecución</strong>, como el estado del servidor, el uso de JVM y los registros del servidor. En un dominio administrado, configure los grupos de servidores y hosts.
tourDomainRuntimeServerGroup=Consulte la <strong>configuración del grupo de servidores</strong> y realice <strong>operaciones</strong> como iniciar, detener y recargar todos los servidores en este grupo de servidores.
tourDomainRuntimeServerGroupsAdd=Cree un <strong>nuevo grupo de servidores</strong> para el dominio administrado.
tourDomainRuntimeBrowseBy=Administre servidores por <strong>hosts</strong> o <strong>grupos de servidores</strong> en el dominio administrado.
tourDomainRuntimeServer=Consulte la <strong>configuración del servidor</strong> y realice <strong>operaciones</strong> como iniciar, detener y recargar el servidor.
tourDomainRuntimeServerAdd=Cree un <strong>nuevo servidor</strong> para un host y asígnelo a un grupo de servidores.
tourStandaloneConfigurationSubsystem=Vea y modifique la configuración de cada <strong>subsistema</strong> disponible. Por ejemplo, agregue una fuente de datos configure un proveedor de mensajería o ajuste la seguridad de la aplicación.
tourStandaloneDeployment=Habilite, deshabilite y vea el <strong>estado</strong> de todas las implementaciones.
tourStandaloneDeploymentAddActions=Agregue una implementación al cargar una <strong>nueva implementación</strong> o crear una <strong>implementación no administrada</strong> para que se administre fuera de EAP.
tourStandaloneHomeConfiguration=Gestione la <strong>Configuración</strong> de subsistemas disponibles que proporcionan un determinado conjunto de capacidades, como fuentes de datos o mensajería.
tourStandaloneHomeDeployments=Agregue, elimine y habilite <strong>Implementaciones</strong>.
tourStandaloneHomeRuntime=Consulte la información del <strong>Tiempo de ejecución</strong>, como el estado del servidor, el uso de JVM y los registros del servidor.
tourStandaloneRuntimeServer=Consulte la <strong>información del tiempo de ejecución</strong> acerca del servidor, como el uso de JVM y los registros del servidor.
tourStandaloneRuntimeSubsystem=Consulte la información del tiempo de ejecución  <strong>específica del subsistema</strong>, como métricas de fuentes de datos o transacciones.
