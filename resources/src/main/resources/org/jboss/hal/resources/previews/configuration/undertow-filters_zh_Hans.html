<p>过滤器可以实现对请求的某些方面进行改变，并可以控制一个过滤器在什么时候执行。常见的过滤器用例包括，设置页眉或进行 GZIP 压缩。</p>

<p>下列过滤器类型可以被定义：</p>
<ol>
    <li>自定义过滤器</li>
    <li>错误页面</li>
    <li>表达式过滤器</li>
    <li>gzip</li>
    <li>Mod 集群</li>
    <li>请求限制</li>
    <li>响应头</li>
    <li>重写</li>
</ol>

<p><strong>注意</strong><br/>
    过滤器相当于与以前版本的 ${build.shortName} 中的 global valve。</p>
