<p>サーバーは Undertow のインスタンスを表し、複数の要素で構成されます。</p>
<ol>
    <li>ホスト</li>
    <li>HTTP リスナー</li>
    <li>HTTPS リスナー</li>
    <li>AJP リスナー</li>
</ol>

<p>ホスト要素は仮想ホスト設定を提供し、3 つのリスナーはそのタイプの接続を Undertow インスタンスに提供します。</p>

<p><strong>注記</strong><br/> 
複数のサーバーを設定でき、デプロイメントやサーバーを完全に分離できます。これは、マルチテナント環境などで便利です。
</p>
